<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="js/index.js" type="module" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>

    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.12.3/dist/sweetalert2.all.min.js
    "></script>
    <link
      href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.12.3/dist/sweetalert2.min.css
    "
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Template</title>
  </head>
  <body>
    <nav class="navbar bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/docs/5.3/assets/brand/bootstrap-logo.svg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Bootstrap
        </a>
      </div>
    </nav>

    <div class="container mx-auto p-2">
    
      <div class="row">
        <div class="col-8 text-center">
          <h1 class="text-center" id="templateName">Issue Template</h1>
          <select
            class="form-select"
            aria-label="Default select example"
            id="templateSelector"
          >
            <option selected class="hello" disabled>Open this select menu</option>
            <option value="fcTemplate">Fuel Controller Template</option>
            <option value="netConn">Network Connectivity</option>
            <option value="EODFailedPOS">EOD Failed on POS</option>
            <option value="fuelPriceChange">Fuel Price Change</option>
          </select>
  
          <div
            class="container p-3 text-center d-flex justify-content-center align-items-center flex-column gap-1"
            id="templateShower"
          ></div>
        </div>

        <div class="col-4">
          <textarea class="form-control" placeholder="Sidenote Here" id="floatingTextarea2" style="height:200px;resize:none;"></textarea>
        </div>
      </div>
    </div>


    <!-- new issue -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New Issue</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <select
              class="form-select"
              aria-label="Default select example"
              id="newIssueSelector"
            >
              <option selected class="hello">Open this select menu</option>
              <option value="fcTemplate">Fuel Controller Template</option>
              <option value="netConn">Network Connectivity</option>
              <option value="EODFailedPOS">EOD Failed on POS</option>
              <option value="fuelPriceChange">Fuel Price Change</option>
            </select>
          </div>
          <!-- <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="newIssue"
            >
              Select
            </button>
          </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
